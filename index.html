<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Airbnb Clone</title>
</head>
<body>
    <header>
        <nav>
            <a href="#" class="logo">Airbnb Clone</a>
            <ul>
                <li><a href="#">Become a host</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Sign up</a></li>
                <li><a href="#">Log in</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Book unique homes and experiences.</h1>
            <form class="search-form">
                <input type="text" placeholder="Where are you going?" required>
                <input type="date" placeholder="Check-in" required>

                <input type="submit" value="Search">
            </form>
        </section>
    </main>
